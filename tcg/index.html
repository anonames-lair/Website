<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pok√©mon TCG Simulator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="main.js"></script>
</head>
<body>
	<div class="controls">
		<div class="control-group">
			<label for="drawCardName">Draw specific card:</label>
			<input type="text" id="drawCardName" placeholder="Card Name">
			<button onclick="drawCard()">Draw</button>
		</div>
		<div class="control-group">
			<label for="playCardName">Play card from hand:</label>
			<input type="text" id="playCardName" placeholder="Card Name">
			<button onclick="playCard()">Play</button>
		</div>
		<div class="control-group">
			<label for="discardCardName">Discard card from hand:</label>
			<input type="text" id="discardCardName" placeholder="Card Name">
			<button onclick="discardCard()">Discard</button>
		</div>
		<div class="control-group">
			<label for="attachCardName">Attach tool or energy:</label>
			<input type="text" id="attachCardName" placeholder="Card Name">
			<label for="attachCardSource">From:</label>
			<select id="attachCardSource">
				<option value="Hand">Hand</option>
				<option value="Trash">Trash</option>
			</select>
			<label for="attachCardDestination">To:</label>
			<select id="attachCardDestination">
				<option value="Active">Active</option>
				<option value="Bench">Bench</option>
			</select>
			<label for="benchIndex">Bench Index (0-4):</label>
			<input type="number" id="benchIndex" min="0" max="4" value="0">
			<button onclick="attachCardToPokemon()">Attach</button>
		</div>
		<div class="control-group">
			<button class="start" onclick="startGame()">Start</button>
			<button class="reset" onclick="resetGame()">Reset</button>
		</div>
	</div>

	<div class="game-zones">
		<div class="game-zone">
			<div class="zone-title" id="handCount">Hand cards (0):</div>
			<ul id="handList" class="card-list">
				</ul>
		</div>
		<div class="game-zone">
			<div class="zone-title" id="deckCount">Remaining cards in deck: 0</div>
		</div>
		<div class="game-zone">
			<div class="zone-title">Active:</div>
			<ul id="activeList" class="card-list">
				</ul>
		</div>
		<div class="game-zone">
			<div class="zone-title" id="benchCount">Bench (0):</div>
			<ul id="benchList" class="card-list">
				</ul>
		</div>
		<div class="game-zone">
			<div class="zone-title">Trash:</div>
			<ul id="trashList" class="card-list">
				</ul>
		</div>
		<div class="game-zone">
			<div class="zone-title">Prize:</div>
			<ul id="prizeList" class="card-list">
				</ul>
		</div>
	</div>
</body>
</html>
