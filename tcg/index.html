<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokémon TCG Simulator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="variables.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="controls">
		<img id="display">
		<div class="control-group">
			<!-- <button class="reset" onclick="resetGame()">Reset</button> -->
			<div class="control-subgroup">
				<span id="info" onclick="showDeck()" title="Show decklist">i</span>
				<select id="currentView" onchange="updateView()" title="View mode">
					<option value="0">Text</option>
					<option value="1" selected>Image</option>
					<option value="2">Crop</option>
				</select>
				<select id="currentDeck" onchange="updateDeck()" title="Select deck">
					<option value="koraidon1" selected>Koraidon 1</option>
					<option value="koraidon2">Koraidon 2</option>
					<option value="psychic">Psychic</option>
				</select>
				<button class="start" onclick="startGame()">Start</button>
			</div>
		</div>
		<div class="control-group">
			<label class="drawLabel" for="drawCardName">Draw specific card:</label>
			<input type="search" id="drawCardName" list="data" placeholder="Card Name">
			<button class="drawButton" onclick="drawCard()">Draw</button>
		</div>
		<div class="control-group">
			<label class="playLabel" for="playCardName">Play from hand:</label>
			<input type="text" id="playCardName" list="data" placeholder="Card Name">
			<button class="playButton" onclick="playCard()">Play</button>
		</div>
		<div class="control-group">
			<label class="discardLabel" for="discardCardName">Discard from hand:</label>
			<input type="text" id="discardCardName" list="data" placeholder="Card Name">
			<button class="discardButton" onclick="discardCard()">Discard</button>
		</div>
		<div class="control-group">
			<label class="attachLabel" for="attachCardName">Attach tool or energy:</label>
			<input type="text" id="attachCardName" list="data" placeholder="Card Name">
			<button class="attachButton" onclick="attachCardToPokemon()">Attach</button>
		</div>
		<div class="control-group">
			<label class="locationLabel" for="source">From:</label>
			<select id="source">
				<option value="Hand">Hand</option>
				<option value="Trash">Trash</option>
			</select>
			<label class="locationLabel" for="destination">To:</label>
			<select id="destination">
				<option value="Active">Active</option>
				<option value="Bench">Bench</option>
			</select>
			<label class="locationLabel" for="benchIndex">Bench Index (0-4):</label>
			<input type="number" id="benchIndex" min="0" max="4" value="0">
		</div>
	</div>

	<div class="game-zones">
		<div class="game-zone">
			<div class="zone-title" id="handCount">Hand cards (0)</div>
			<ul id="handList" class="card-list">
				</ul>
		</div>
		<div class="game-zone deck-zone">
			<div class="zone-title" id="deckCount">Remaining cards in deck: 0</div>
		</div>
		<div class="game-zone play-zone">
			<div class="zone-title">Active</div>
			<ul id="activeList" class="card-list">
				</ul>
		</div>
		<div class="game-zone play-zone">
			<div class="zone-title" id="benchCount">Bench (0)</div>
			<ul id="benchList" class="card-list">
				</ul>
		</div>
		<div class="game-zone">
			<div class="zone-title">Trash</div>
			<ul id="trashList" class="card-list">
				</ul>
		</div>
		<div class="game-zone">
			<div class="zone-title">Prize</div>
			<ul id="prizeList" class="card-list">
				</ul>
		</div>
	</div>
	
	<div id="decklist" class="card-list" onclick="hideDeck()"></div>
	<audio loop id="audio" src="butterfly-brave.mp3"></audio>
	<datalist id="data"></datalist>
	<div id="cover" onclick="startSimulation()">
		<div>Pokémon TCG Simulator</div>
		<div>Click to start</div>
	</div>
</body>
</html>
