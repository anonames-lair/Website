<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>ROTK X Officers</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<script src="scripts/constants.js"></script>
		<script src="scripts/main.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="left">
				<table>
					<tr>
						<td>Name: </td>
						<td><input type="search" id="name" oninput="inputChanged()"></td>
					</tr>
					<tr>
						<td colspan="2">Skills: </td>
					</tr>
					<tr>
						<td colspan="2">
							<table id="skill" style="border-collapse: collapse;"></table>
						</td>
					</tr>
					<tr>
						<td>Sort: </td>
						<td>
							<select id="sort" onchange="inputChanged()">
								<option value="name">Name</option>
								<option value="ldr">LDR</option>
								<option value="war">WAR</option>
								<option value="int">INT</option>
								<option value="pol">POL</option>
								<option value="chr">CHR</option>
								<option value="total">Total</option>
								<option value="skills">Skills</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Order: </td>
						<td>
							<select id="order" onchange="inputChanged()">
								<option value="asc">Ascending</option>
								<option value="dsc">Descending</option>
							</select>
						</td>
					</tr>
				</table>
			</div>
			<div id="output"></div>
			<div id="displayContainer">
				<div id="display" onmouseup="hideDisplay()"></div>
			</div>
		</div>
	</body>
</html>
